<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 18px;
    }

    #chat-window {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-messages {
      height: 80%;
      overflow-y: auto;
      padding: 10px;
    }

    #user-input {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      outline: none;
    }

    .user-message {
      background-color: #e6f7ff;
      color: #000;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .response-message {
      background-color: #d4edda;
      color: #000;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- Chat Icon -->
  <button id="chat-icon">&#9993;</button>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script>
    $(document).ready(function () {
      // Variables
      var $chatIcon = $('#chat-icon');
      var $chatWindow = $('#chat-window');
      var $chatMessages = $('#chat-messages');
      var $userInput = $('#user-input');

      // Toggle chat window on icon click
      $chatIcon.click(function () {
        $chatWindow.toggle();
      });

      // Send user input to backend on Enter key press
      $userInput.keypress(function (e) {
        if (e.which === 13) { // Enter key
          var userMessage = $userInput.val();
          displayMessage(userMessage, 'user');
          $(".current-response").removeClass(".current-response");
          sendMessage(userMessage);
          $userInput.val('');
        }
      });

      // Function to send message to backend and display response
      function sendMessage(message) {
        // Simulate API call (replace this with your actual backend API endpoint)
        var fakeApiResponse = "Backend: You said: " + message;
        displayMessage(fakeApiResponse, 'response');
        $(".current-response").html(fakeApiResponse + '-changed');

        // Scroll to the bottom of the chat messages
        $chatMessages.scrollTop($chatMessages[0].scrollHeight);
      }

      // Function to display messages in the chat window
      function displayMessage(message, type) {
        var messageClass = (type === 'response') ? 'response-message' : 'user-message';
        if (type == 'response') $chatMessages.append('<div class="' + messageClass + ' current-response">' + message + '</div>');
        else $chatMessages.append('<div class="' + messageClass + '">' + message + '</div>');
      }
    });
  </script>

</body>
</html>
